name: Xianyu Mobile
on:
  push:
    branches:
      - master

jobs:
  # 构建和部署
  build-and-deploy:
    # 运行的环境
    runs-on: ubuntu-18.04
    steps:

    # 部署到服务器
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER_NAME }}
        # key: ${{ secrets.ALIYUN }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        # 移动到远程服务器中部署的文件夹
        # 下载上传到GitHub到release包，并且解压
        # 安装生产依赖项目
        debug: true
        script: |
          rm -rf /deploy/*
          cd /deploy
          git clone https://github.com/cghbh/xianyu-mobile.git
          cd /deploy/xianyu-mobile
          rm -rf /web/xianyu-mobile-pages/public/*
          mv /deploy/xianyu-mobile/dist/ /web/xianyu-mobile-pages/public/
          cd /web/xianyu-mobile-pages
          pm2 restart index.js